<!DOCTYPE html>

<header>
</header>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
    <link rel="stylesheet" href="../css/list-css.css">


    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">

    <!-- Style -->
    <link rel="stylesheet" href="../css/style.css">

    <link rel="stylesheet" href="../css/index-css.css">

    <style>
        .login-clean form .btn-primary:hover, .login-clean form .btn-primary:active {
            background: #406e3c;
        }

        .login-clean form .btn-primary:active {
            transform: translateY(1px);
        }
    </style>
</head>
<body>


    <div class="content">

        <div class="container">
            <h2 class="mb-5">Children</h2>

            <div class="table-responsive">
                <form method="get" action="./diet.html">
                    <!--<form method="post" action="{{ url_for('meal') }}">-->
                    <table class="table custom-table">
                        <thead>
                            <tr>
                                <th scope="col">
                                    <label class="control control--checkbox">
                                        <input type="checkbox" class="js-check-all" />
                                        <div class="control__indicator"></div>
                                    </label>
                                </th>
                                <th scope="col">Select</th>
                                <!--<th scope="col">Name</th>-->
                                <th scope="col">Weight</th>
                                <th scope="col">Height</th>
                                <th scope="col">Birth</th>
                                <th scope="col">Status</th>
                            </tr>
                        </thead>
                        <tbody id="table-body">

                            <tr id="child-0">
                                <th scope="row">
                                    <label class="control control--checkbox">
                                        <input type="checkbox" />
                                        <div class="control__indicator"></div>
                                    </label>
                                </th>
                                <td>Matthew</td>

                                <td>
                                    14000 gr.
                                </td>
                                <td>65 cm</td>
                                <td>12.04.2021</td>
                                <td>Overweight</td>
                            </tr>
                            <tr id="child-1">
                                <th scope="row">
                                    <label class="control control--checkbox">
                                        <input type="checkbox" />
                                        <div class="control__indicator"></div>
                                    </label>
                                </th>
                                <td>Luck</td>

                                <td>
                                    5800 gr.
                                </td>
                                <td>70 cm</td>
                                <td>01.10.2021</td>
                                <td>Underweight</td>
                            </tr>
                            <tr id="child-3">
                                <th scope="row">
                                    <label class="control control--checkbox">
                                        <input type="checkbox" />
                                        <div class="control__indicator"></div>
                                    </label>
                                </th>
                                <td>Frank</td>

                                <td>
                                    3210 gr.
                                </td>
                                <td>60 cm</td>
                                <td>12.01.2022</td>
                                <td>Underweight</td>
                            </tr>

                        </tbody>
                    </table>

                    <a href="./add_child.html">add child</a>
                    <div class="login-clean form-group"><button class="btn btn-primary btn-block" type="submit">Meal</button></div>

                </form>
            </div>
        </div>
    </div>

    <script src="../js/jquery-3.3.1.min.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/main.js"></script>
</body>
</html>
