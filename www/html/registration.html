<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">

<body>
    <div class="login-clean">
        <form method="get" action="./index.html">

            <h2 class="sr-only">asRegister Form</h2>
            <div class="illustration"><img src="../img/logo.png" width="100%" height="100%" /></div>

            <div class="form-group"><input class="form-control" type="password" name="password2" placeholder="Repeat password"></div>
            <div class="form-group">
                <div class="form-group">

                    <button class="btn btn-primary btn-block" type="submit">Register now</button>

                </div><a href="./index.html">Login</a>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
